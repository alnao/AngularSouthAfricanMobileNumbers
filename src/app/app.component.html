<div class="bd-intro ps-lg-4">
  <h1 class="bd-title">South African Mobile Numbers</h1>
  <div class="list-group  m-3">
    <div class=" list-group-item active" *ngIf="showForm">
      Test number
    </div>
    <div class=" list-group-item" *ngIf="showForm">
      <input type="text" class="form-control" id="number"
        placeholder="Insert phone number" (change)="numberChanged($event)">
      <button type="submit" class="btn btn-primary mb-3"
        (click)="checkumber()">Check number</button>
      <div class="{{checkResultClass}}" >{{checkResult}}</div>
    </div>
    <div class=" list-group-item active" *ngIf="showForm">
      Upload File
    </div>
    <div class="list-group-item" *ngIf="showForm">
      
      <input type="file" class="form-control" 
        id="fileSelected" placeholder="Select file" (change)="fileChanged($event)">
      <div class="col-auto mt-3">
        <button type="submit" class="btn btn-primary mb-3"
          (click)="uploadFile()"
        >Upload</button>
      </div>
    </div>
    <div class=" list-group-item active" *ngIf="!showForm">
      <span class="float-right" >
        <button type="submit" class="btn btn-info mb-3"(click)="reset()">Upload another file</button>
      </span>
      Result
    </div>
    <div class=" bd-content list-group-item text-muted scrollBarMax500" *ngIf="! showForm">
      <table class="table table-dark">
        <thead>
            <tr><td>Id</td><td>Number</td><td>State</td>
        </thead>
        <tr *ngFor ="let el of list" class="{{getRowClass(el)}}" >
          <td >{{el.idNumber}}</td>
          <td >{{el.phoneNumber}}</td>
          <td >{{el.type}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
